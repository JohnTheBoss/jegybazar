<div class="card mt-2">
  <div class="card-body">
    <h4 class="card-title">Licit adatok <app-loading-spinner *ngIf="loading" class="float-right" [loaderHeight]="20" [loaderWidth]="20"></app-loading-spinner></h4>
    <table class="table">
      <tbody>
      <tr>
        <th scope="row">Minimum licit:</th>
        <td>{{ticket.minimalBidPrice}} Ft</td>
      </tr>
      <tr>
        <th scope="row">Jelenlegi licit:</th>
        <td>{{ticket.currentBid}} Ft</td>
      </tr>
      <tr>
        <th scope="row">Licitek száma:</th>
        <td>{{ticket.bidCounter}} db</td>
      </tr>
      <tr>
        <th scope="row">Licit lépcső:</th>
        <td>{{ticket.bidStep}} Ft</td>
      </tr>

      <tr>
        <td colspan="2">Licit lejár <strong>{{ticket.bidEndDate | amFromUnix | amTimeAgo}}</strong> nap múlva</td>
      </tr>

      <!--<tr>-->
      <!--<form class="form-inline my-2 my-lg-0">-->
      <!--<th><input class="form-control mr-sm-2" type="search"-->
      <!--placeholder="Esemény neve"></th>-->
      <!--<td>-->
      <!--<button class="btn btn-outline-success my-2 my-sm-0" type="submit">-->
      <!--Keresés-->
      <!--</button>-->
      <!--</td>-->
      <!--</form>-->
      <!--</tr>-->
      </tbody>
    </table>

    <app-bid-form *ngIf="isLoggedIn" [ticket]="ticket" (bid)="onBidWithBidStep()"></app-bid-form>

  </div>
</div>
