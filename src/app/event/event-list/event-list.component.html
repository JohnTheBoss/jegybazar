<div class="row  justify-content-around px-5 ">

  <div class="col-auto text-center">
    <label>Keresés az események között</label>
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Esemény neve">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Keresés</button>
    </form>
  </div>

  <div class="my-2 my-lg-0 text-center" *ngIf="userService.isLoggedin">
    <div>
      <label>Eseményt szeretnék létrehozni</label>
    </div>
    <div class="w-100"></div>
    <div><a routerLink="./new" class="btn btn-primary" role="button">Új esemény
      léterhozása</a></div>
  </div>

</div>

<div class="pt-5"></div>

<div class="card-deck pt-1 pb-1" *ngFor="let evg of eventsGrouppedBy3$ | async">
  <app-eventcard class="col-12 col-md-6 col-lg-4 pt-1 pb-1"
                 *ngFor="let ev of evg"
                 [esemeny]="ev"
  ></app-eventcard>
</div>

<div class="pt-5"></div>
